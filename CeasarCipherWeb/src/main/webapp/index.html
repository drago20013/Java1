<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CaesarCipherWeb</title>
    </head>
    <body>
        <h1>Caesar Cipher</h1>

        <form action="Convert" method="post">
            <p>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" rows="4" cols="20" required></textarea>
            </p>
            <p>
                <label for="key">Key:</label>
                <select name="key" id="key">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select>
            </p>
            <p>
                  <input type="radio" id="encrypt" name="option" value="encrypt" checked="checked">
                  <label for="encrypt">Encrypt</label><br>
                  <input type="radio" id="decrypt" name="option" value="decrypt">
                  <label for="decrypt">Decrypt</label><br>
            </p>
            <input type="submit" style="margin: auto" value="Convert">
        </form>
        <form action="StandaloneHistory">
            <input type="submit" value="See history" />
        </form>
    </body>
</html>
